<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Current Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      h2 { font-size: 112px;}
      #widget {
        border: solid 3px #CCC;
        border-radius: 1em;
        padding: 1em;
      }
    </style>
    <script src="weather.js"></script>
  </head>

  <body>
    <div class="container">
      
      <div class="row mt-5">
        <div class="col-sm-3 text-center" id="widget">
          <h3><span id="name">Chicago</span>, <span id="region">Illinois</span></h3>
          <h2><span id="temp">7</span>&#8451;</h2>
          <p id="conditions">
            <img src="https://cdn.weatherapi.com/weather/64x64/day/326.png" class="img-fluid">
            <strong class="weather">Light Snow</strong>
          </p>
          <p><strong>Wind: </strong>
            <span id="wind_mph">15</span> mph 
            from the <span id="wind_direction">north</span>
          </p>
          <div id="location">
            <form class="mt-5 mb-2"><input class="text-center form-control" placeholder="Enter zip code"></form>
            or 
            <p class="mt-2"><a class="btn btn-primary" href="" id="locationButton">Use My Current Location</a></p>
          </div>

        </div>
      </div>
    </div>
  </body>
</html>
